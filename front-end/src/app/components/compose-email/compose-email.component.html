<app-email></app-email>
<!-- start of main compose -->
<div class="compose-email">
  <form>
    <input class="inputfolder" type="text" placeholder="To" id="to" >
    <input class="inputfolder" type="text" placeholder="Subject" id="subject" >
    <textarea id="body" rows="15" cols="112" style="overflow: scroll; left: 5px;position: absolute;font-size: 20px;" placeholder="Email body" ></textarea>
    <button id="logout"  routerLink="/emails" (click)="composeEmail()">Sent <span class="material-symbols-outlined" style="position: absolute; left:60px; bottom:4px ">send</span></button>
    <label class="file" for="attachments"><span class="material-symbols-outlined" style="position: absolute; left:8px;">attachment</span></label>
    <input type="file" id="attachments" style="display:none">
  </form>
</div>
